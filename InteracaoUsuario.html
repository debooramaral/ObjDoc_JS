<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação Usuário</title>
    <script type="text/JavaScript">
        function OlaUsuario() {
            var nomeUsuario = prompt('Qual o seu nome?', 'Digite aqui')
            if (nomeUsuario) {
                alert('Prazer em conhecer você, '+nomeUsuario);
                document.getElementById(IdImgGroot)
            }
        }

    </script>
</head>
<body onload="alert('Olá usuário, clique na imagem para fazer a interação!')">
    <div style='margin-top: 100px; text-align: center;'>
        <img id="IdImgGroot" src="Groot-Wallpapersun-2.jpg" alt="groot"
        onClick= "OlaUsuario()" style="cursor: pointer">
    </div>
    
</body>
</html>
